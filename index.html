<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>BRB - 柯基風暫離畫面</title>
  <style>
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    body {
      background-color: #fff7ec;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 80px 20px;
      color: #333;
      cursor: pointer; /* 提示可點擊 */
    }

    img {
      width: 280px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      animation: fadeInUp 1s ease-out;
    }

    h1 {
      font-size: 48px;
      margin-top: 30px;
      color: #e67e22;
      animation: bounce 1.2s infinite;
    }

    p {
      font-size: 20px;
      color: #666;
      margin-top: 10px;
      animation: fadeInUp 2s ease-out;
      animation-delay: 0.3s;
      animation-fill-mode: both;
    }

    .notice {
      font-size: 14px;
      color: #999;
      margin-top: 30px;
    }

    iframe {
      display: none;
    }
  </style>
</head>
<body onclick="playMusic()">
  <h1>我暫時離開一下</h1>
  <p>請稍候，柯基主人很快回來！🐾</p>
  <div class="notice">點一下畫面播放背景音樂 🎵</div>

  <!-- 隱藏 YouTube 播放器 -->
  <iframe id="musicPlayer" width="0" height="0"
    src=""
    allow="autoplay"
    allowfullscreen
    frameborder="0">
  </iframe>

  <script>
    let played = false;
    function playMusic() {
      if (played) return;
      const player = document.getElementById('musicPlayer');
      player.src = "https://www.youtube.com/embed/XnNjZ2_IB9s?autoplay=1&loop=1&playlist=XnNjZ2_IB9s";
      played = true;
    }
  </script>
</body>
</html>
